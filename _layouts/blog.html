<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog - Polax Digital</title>
        {%include header.html %}
    </head>
    <body>
        {%include navbar.html%}{%include mobilenav.html %}
        <div class="content-container">
            <div class="row">
                <div class="col-12 col-lg-7">
                    <h1 id="home-title">Here is our blog highlighting industry leading stuff</h1>
                </div>
                <div class="col-lg-5"></div>
            </div>
            <div class="row" id="blog-posts">
                {% for post in site.posts %}
                <div class="col-12 col-md-4">
                    <a href="{{post.permalink}}">
                        <div class="blog-preview-container">
                            <img src="{{post.post-image}}" alt="{{post.post-img-alt}}" class="blog-preview-img">
                            <p class="post-cat">{{post.category}}</p>
                            <h2 class="blog-preview-title">{{post.title}}</h2>
                            <p class="post-desc">{{post.description}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        {%include footer.html %}
    </body>
</html>

<li><a href="{{post.url}}">{{post.title}}</a></li>
