<nav>
    <div class="content-container">
        <div class="nav-container">
            <div class="brand-container">
                <a href="/">
                    <picture>
                        <source type="image/webp" srcset="/assets/images/webp/polax-icon.webp" />
                        <source type="image/png" srcset="/assets/images/polax-icon.png" />
                        <img src="/assets/images/polax-icon.png" alt="Polax Digital icon logo" height="30" width="22" />
                    </picture>
                </a>
            </div>
            <div class="menu-container">
                <ul class="nav-menu">
                    {% for nav in site.data.nav %}
                    <li
                        class="
                            nav-item
                            {%
                            if
                            nav.inturl
                            ==
                            page.url
                            %}
                            active
                            {%
                            endif
                            %}
                        "
                    >
                        <a href="{{nav.url}}">{{nav.text}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>
